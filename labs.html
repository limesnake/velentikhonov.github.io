<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional Experience & Labs - Velen Tikhonov Cybersecurity Portfolio">
    <title>Labs & Experience | Velen Tikhonov</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-red: #ff0000;
            --dark-bg: #0a0a0a;
            --darker-bg: #000000;
            --card-bg: rgba(20, 20, 20, 0.9);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-gray: rgba(255, 255, 255, 0.1);
        }

        body.light-mode {
            --dark-bg: #ffffff;
            --darker-bg: #f5f5f5;
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-primary: #000000;
            --text-secondary: #333333;
            --border-gray: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
            min-height: 100vh;
        }

        #binaryRain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.15;
            pointer-events: none;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-gray);
            padding: 1.5rem 5%;
            z-index: 1000;
        }

        body.light-mode nav {
            background: rgba(0, 0, 0, 0.95);
        }

        nav .container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 900;
            color: #ffffff;
            letter-spacing: 2px;
            text-decoration: none;
        }

        .back-button {
            color: var(--accent-red);
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border: 2px solid var(--accent-red);
            border-radius: 5px;
        }

        .back-button:hover {
            background: var(--accent-red);
            color: white;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 5%;
            position: relative;
            z-index: 1;
        }

        .page-header {
            padding-top: 150px;
            padding-bottom: 3rem;
            text-align: center;
        }

        .page-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .page-subtitle {
            font-size: 1.3rem;
            color: var(--text-secondary);
        }

        .labs-section {
            padding: 3rem 0 6rem 0;
        }

        .labs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 3rem;
        }

        .lab-card {
            background: var(--card-bg);
            border-radius: 15px;
            border: 2px solid var(--border-gray);
            overflow: hidden;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .lab-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent-red);
            box-shadow: 0 20px 40px rgba(255, 0, 0, 0.3);
        }

        .lab-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.1), rgba(128, 0, 0, 0.05));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }

        .lab-content {
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .lab-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .lab-description {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .lab-skills {
            list-style: none;
            margin-top: 1.5rem;
            margin-bottom: 1.5rem;
            padding: 0;
        }

        .lab-skills li {
            padding: 0.5rem 0;
            color: var(--text-secondary);
            font-size: 0.95rem;
            position: relative;
            padding-left: 1.5rem;
        }

        .lab-skills li::before {
            content: '‚ñπ';
            position: absolute;
            left: 0;
            color: var(--accent-red);
            font-weight: bold;
        }

        .lab-view-btn {
            margin-top: auto;
            display: inline-block;
            padding: 1rem 2rem;
            background: transparent;
            color: var(--accent-red);
            text-decoration: none;
            font-weight: 700;
            border: 2px solid var(--accent-red);
            border-radius: 8px;
            transition: all 0.3s ease;
            text-align: center;
        }

        .lab-view-btn:hover {
            background: var(--accent-red);
            color: white;
        }

        .admin-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--accent-red);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.4);
            transition: all 0.3s ease;
            z-index: 999;
            display: none;
        }

        .admin-button:hover {
            transform: scale(1.1);
        }

        .theme-toggle {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            right: 30px;
            z-index: 10000;
            width: 60px;
            height: 60px;
            border-radius: 10px;
            background: transparent;
            border: 3px solid white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .theme-toggle:hover {
            transform: translateY(-50%) scale(1.1);
        }

        .theme-toggle svg {
            filter: drop-shadow(0 0 5px white);
        }

        body.light-mode .theme-toggle {
            border-color: black;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        body.light-mode .theme-toggle svg {
            filter: drop-shadow(0 0 5px black);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 20px;
            border: 2px solid var(--accent-red);
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-content h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--text-primary);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-gray);
            border-radius: 5px;
            color: var(--text-primary);
            font-family: 'Exo 2', sans-serif;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .skills-input-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .skill-tag {
            background: var(--accent-red);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .skill-tag button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .btn-primary {
            background: var(--accent-red);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background: #cc0000;
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 2rem;
            cursor: pointer;
        }

        .delete-btn {
            background: #ff0000;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            top: 1rem;
            right: 1rem;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .lab-card:hover .delete-btn {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .labs-grid {
                grid-template-columns: 1fr;
            }
            
            .page-title {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Z6M7LSMSTE"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-Z6M7LSMSTE');
    </script>

    <canvas id="binaryRain"></canvas>

    <button class="theme-toggle" id="themeToggle">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30" fill="white" id="themeIcon">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
    </button>

    <button class="admin-button" id="adminButton">+</button>

    <nav>
        <div class="container">
            <a href="index.html" class="logo">VELEN TIKHONOV</a>
            <a href="index.html#experience" class="back-button">‚Üê Back to Home</a>
        </div>
    </nav>

    <section class="page-header">
        <div class="container">
            <h1 class="page-title">Professional Experience & Labs</h1>
            <p class="page-subtitle">Hands-on cybersecurity training and practical experience</p>
        </div>
    </section>

    <section class="labs-section">
        <div class="container">
            <div class="labs-grid" id="labsGrid"></div>
        </div>
    </section>

    <div class="modal" id="labModal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeLabModal()">√ó</button>
            <h2>Add New Lab Experience</h2>
            <form id="labForm">
                <div class="form-group">
                    <label>Emoji Icon</label>
                    <input type="text" id="labEmoji" placeholder="üî¨" maxlength="2" required>
                </div>
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="labTitle" placeholder="Lab title" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="labDescription" placeholder="Lab description" required></textarea>
                </div>
                <div class="form-group">
                    <label>Skills/Technologies (press Enter to add)</label>
                    <input type="text" id="labSkillInput" placeholder="Enter skill and press Enter">
                    <div class="skills-input-container" id="labSkillsContainer"></div>
                </div>
                <div class="form-group">
                    <label>Link URL (optional)</label>
                    <input type="url" id="labLink" placeholder="https://...">
                </div>
                <button type="submit" class="btn-primary">Add Lab</button>
            </form>
        </div>
    </div>

    <script>
        const DEVICE_KEY = "VT_SECURE_2026_CYBER";
        
        function isAuthorizedDevice() {
            return localStorage.getItem('deviceAuthKey') === DEVICE_KEY;
        }

        const adminButton = document.getElementById('adminButton');
        if (isAuthorizedDevice()) {
            adminButton.style.display = 'flex';
        }

        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const body = document.body;
        let binaryColor = '#ff0000';

        const currentTheme = localStorage.getItem('theme') || 'dark';
        if (currentTheme === 'light') {
            body.classList.add('light-mode');
            themeIcon.setAttribute('fill', 'black');
            themeIcon.innerHTML = '<circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3" stroke="black" stroke-width="2"/><line x1="12" y1="21" x2="12" y2="23" stroke="black" stroke-width="2"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64" stroke="black" stroke-width="2"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78" stroke="black" stroke-width="2"/><line x1="1" y1="12" x2="3" y2="12" stroke="black" stroke-width="2"/><line x1="21" y1="12" x2="23" y2="12" stroke="black" stroke-width="2"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36" stroke="black" stroke-width="2"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22" stroke="black" stroke-width="2"/>';
            binaryColor = '#000000';
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            
            if (body.classList.contains('light-mode')) {
                themeIcon.setAttribute('fill', 'black');
                themeIcon.innerHTML = '<circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3" stroke="black" stroke-width="2"/><line x1="12" y1="21" x2="12" y2="23" stroke="black" stroke-width="2"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64" stroke="black" stroke-width="2"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78" stroke="black" stroke-width="2"/><line x1="1" y1="12" x2="3" y2="12" stroke="black" stroke-width="2"/><line x1="21" y1="12" x2="23" y2="12" stroke="black" stroke-width="2"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36" stroke="black" stroke-width="2"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22" stroke="black" stroke-width="2"/>';
                localStorage.setItem('theme', 'light');
                binaryColor = '#000000';
            } else {
                themeIcon.setAttribute('fill', 'white');
                themeIcon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>';
                localStorage.setItem('theme', 'dark');
                binaryColor = '#ff0000';
            }
        });

        // Labs Management
        let labs = JSON.parse(localStorage.getItem('labs')) || [
            {
                id: Date.now(),
                emoji: 'üî¨',
                title: 'TryHackMe Security Labs',
                description: 'Completed 100+ hands-on cybersecurity challenges covering penetration testing, network security, web application security, and digital forensics. Gained practical experience with tools like Metasploit, Burp Suite, Wireshark, and Nmap.',
                skills: ['Penetration Testing', 'Linux Security', 'Web Application Security', 'Network Analysis', 'OSINT', 'Cryptography'],
                link: 'https://tryhackme.com/p/velentikhonov'
            }
        ];

        let currentLabSkills = [];

        function loadLabs() {
            const labsGrid = document.getElementById('labsGrid');
            labsGrid.innerHTML = '';

            if (labs.length === 0) {
                labsGrid.innerHTML = '<p style="text-align: center; color: var(--text-secondary); grid-column: 1 / -1;">No lab experiences yet. Click the + button to add one!</p>';
                return;
            }

            labs.forEach(lab => {
                const labCard = document.createElement('div');
                labCard.className = 'lab-card';
                
                let skillsHTML = '';
                if (lab.skills && lab.skills.length > 0) {
                    skillsHTML = '<ul class="lab-skills">';
                    lab.skills.forEach(skill => {
                        skillsHTML += `<li>${skill}</li>`;
                    });
                    skillsHTML += '</ul>';
                }

                const linkButton = lab.link ? 
                    `<a href="${lab.link}" target="_blank" class="lab-view-btn">View Details ‚Üí</a>` : 
                    '';

                labCard.innerHTML = `
                    ${isAuthorizedDevice() ? `<button class="delete-btn" onclick="deleteLab(${lab.id})">Delete</button>` : ''}
                    <div class="lab-image">${lab.emoji}</div>
                    <div class="lab-content">
                        <h3 class="lab-title">${lab.title}</h3>
                        <p class="lab-description">${lab.description}</p>
                        ${skillsHTML}
                        ${linkButton}
                    </div>
                `;
                
                labsGrid.appendChild(labCard);
            });
        }

        window.deleteLab = function(labId) {
            if (confirm('Are you sure you want to delete this lab?')) {
                labs = labs.filter(lab => lab.id !== labId);
                localStorage.setItem('labs', JSON.stringify(labs));
                loadLabs();
            }
        };

        function closeLabModal() {
            document.getElementById('labModal').classList.remove('active');
            document.getElementById('labForm').reset();
            currentLabSkills = [];
            document.getElementById('labSkillsContainer').innerHTML = '';
        }

        adminButton.addEventListener('click', () => {
            document.getElementById('labModal').classList.add('active');
        });

        document.getElementById('labSkillInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                const skill = e.target.value.trim();
                if (skill) {
                    currentLabSkills.push(skill);
                    updateLabSkillsDisplay();
                    e.target.value = '';
                }
            }
        });

        function updateLabSkillsDisplay() {
            const container = document.getElementById('labSkillsContainer');
            container.innerHTML = '';
            currentLabSkills.forEach((skill, index) => {
                const tag = document.createElement('div');
                tag.className = 'skill-tag';
                tag.innerHTML = `
                    ${skill}
                    <button type="button" onclick="removeLabSkill(${index})">√ó</button>
                `;
                container.appendChild(tag);
            });
        }

        window.removeLabSkill = function(index) {
            currentLabSkills.splice(index, 1);
            updateLabSkillsDisplay();
        };

        document.getElementById('labForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const newLab = {
                id: Date.now(),
                emoji: document.getElementById('labEmoji').value,
                title: document.getElementById('labTitle').value,
                description: document.getElementById('labDescription').value,
                skills: [...currentLabSkills],
                link: document.getElementById('labLink').value
            };
            
            labs.unshift(newLab);
            localStorage.setItem('labs', JSON.stringify(labs));
            loadLabs();
            closeLabModal();
        });

        // Binary Rain
        const canvas = document.getElementById('binaryRain');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const binary = '01';
        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.random() * -100;
        }

        function drawBinaryRain() {
            if (body.classList.contains('light-mode')) {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
            } else {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            }
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = binaryColor;
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = binary[Math.floor(Math.random() * binary.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawBinaryRain, 50);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        loadLabs();
    </script>
</body>
